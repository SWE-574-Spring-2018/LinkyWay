<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" class="col-md-8" th:fragment="relation_create">
    <h2>Create a Relation</h2>

    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="node1">Source Node</label>
                <select class="form-control" id="node1">
                    <option>Node 1</option>
                    <option>Node 2</option>
                    <option>Node 3</option>
                    <option>Node 4</option>
                </select>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="relation">Select relation</label>
                <select class="form-control" id="relation">
                    <option>Relation 1</option>
                    <option>Relation 2</option>
                    <option>Relation 3</option>
                    <option>Relation 4</option>
                </select>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="node2">Source Node</label>
                <select class="form-control" id="node2">
                    <option>Node 1</option>
                    <option>Node 2</option>
                    <option>Node 3</option>
                    <option>Node 4</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="annotation1">Annotation Selection</label>
                <select class="list-group" id="annotation1" multiple>
                    <option selected="selected">Annotation 1</option>
                    <option selected="selected">Annotation 2</option>
                    <option selected="selected">Annotation 3</option>
                    <option selected="selected">Annotation 4</option>
                </select>
            </div>
        </div>
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="annotation2">Annotation Selection</label>
                <select class="list-group" id="annotation2" multiple>
                    <option selected="selected">Annotation 1</option>
                    <option selected="selected">Annotation 2</option>
                    <option selected="selected">Annotation 3</option>
                    <option selected="selected">Annotation 4</option>
                </select>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</div>
