<!DOCTYPE html>
<div class="col-xs-6">
    <h2>Create a Node</h2>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Node Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Search for entity...">
            </div>
        </div>
        <div class="form-group">
            <label for="select" class="col-sm-2 control-label">Node Type</label>
            <div class="col-sm-10">
                <select class="form-control" id="select">
                    <option>Type 1</option>
                    <option>Type 2</option>
                    <option>Type 3</option>
                    <option>Type 4</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Save</button>
            </div>
        </div>
    </form>
</div>
